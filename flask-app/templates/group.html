{% extends "base.html" %} {% block page_title %} User {% endblock %} {% block content %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf8">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:ital,wght@1,200;1,400&family=Open+Sans:ital@1&family=Roboto&display=swap" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="{{ url_for('static', filename='spotify.js') }}"></script>
</head>

<body>
    <section class="head">
        <h1 class="username">
            {{ groupname }}
        </h1>
    </section>
    <br><br><br>
    <h1> Active Members </h1>
    <br><br>
    {%for user in users%}
    <a href="/user/{{user}}" >
        <img src="{{ url_for('static', filename='default_avatar.png') }}" height="35" width="35">
        <h5 class="match_settings_header" >{{user}}</h5>
        </a>
        <br>
    
    {%endfor%}
</body>

</html>
{% endblock%}
