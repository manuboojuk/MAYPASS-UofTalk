<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <title>UofTalk Registration</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:ital,wght@1,200;1,400&family=Open+Sans:ital@1&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <section>
            <h1 class="logo">
                Verification
            </h1>
            <p class="slogan">
                ENTER YOUR VERIFICATION CODE BELOW
            </p>
        </section>
        <section>
            <form action="/verify" method="POST">
                <p>
                    <input class="text-field" type="text" name="code" placeholder="Verification Code" />
                </p>
                {% if code_status %}
                    <p class="error-msg">
                        {{ code_status }}
                    </p>
                {% endif %}
                {% if resend_status %}
                    <p class="positive-msg">
                        {{ resend_status }}
                    </p>
                {% endif %}
                <p>
                    <input class="ver-code-submit" type="submit" name="submit" value="Submit" />
                    <input class="ver-code-submit" type="submit" name="submit" value="Resend Code" />
                </p>
            </form>
        </section>
    </body>
    <footer>
        We verify all of our users' identities for added security!
    </footer>
</html>
