<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <title>UofTalk Registration</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:ital,wght@1,200;1,400&family=Open+Sans:ital@1&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <section>
            <h1 class="logo">
                Reset Password
            </h1>
            <p class="slogan">
                PLEASE ENTER A NEW PASSWORD
            </p>
        </section>
        <section>
            <form action="/change_password" method="POST">
                <p>
                    <input class="text-field" type="password" name="password" placeholder="Password" />
                </p>
                <p>
                    <input class="text-field" type="password" name="password2" placeholder="Re-enter Password" />
                </p>
                {% if status %}
                    <p class="error-msg">
                        {{ status }}
                    </p>
                {% endif %}
                <p>
                    <input class="ver-code-submit" type="submit" name="submit" value="Submit" />
                </p>
            </form>
        </section>
    </body>
    <footer>
        We will update your password.
    </footer>
</html>
