{% extends "base.html" %} {% block page_title %} User {% endblock %} {% block content %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf8">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:ital,wght@1,200;1,400&family=Open+Sans:ital@1&family=Roboto&display=swap" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="{{ url_for('static', filename='spotify.js') }}"></script>
</head>

<body>
    <section class="head">
        <img class="profile_pic" src="{{ url_for('static', filename='default_pic.png') }}" width="100" height="100" />
        <h1 class="username">
            {{ user_username }}
        </h1>
    </section>
    <br>
    <section>
        <p class="match_settings_header">
            {{user_bio}}
        </p>
    </section>
    <br>
    <form action="/block/{{user_username}}" method="POST" onsubmit="return confirm('Are you sure you want to block {{user_username}}? This action is permanent.');">
        <input type="submit" value="Block User">
    </form>
    <br> {% if has_spotify %}
    <p class="match_settings_header">
        Top Spotify Artists
    </p>
    <div class="spotify-artist-container">
        {% for artist in artist_list %}
        <div class="spotify-artist-image">
            <img src="{{ artist['images'][2]['url'] }}">
            <p style="font-family: Tahoma">{{ artist['name'] }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>

</html>
{% endblock%}
